<style>
  body {
    font-family: Georgia, "Times New Roman", Times, serif;
  }
  nav {
    background: rgb(250, 250, 250);
    background: radial-gradient(
      circle,
      rgba(250, 250, 250, 1) 3%,
      rgba(171, 170, 169, 0.2539390756302521) 63%
    );
    box-shadow: 0 5px 10px -2px rgba(0, 0, 0, 0.2);
  }

  .container-fluid {
    padding-left: 50px;
  }
  .nav-link {
    color: gray;
  }
  .nav-link:hover {
    color: black;
  }
</style>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a
      class="nav-link active"
      aria-current="page"
      href="{%url 'recipes:home' %}"
      >Home</a
    >

    <a class="nav-link" href="{%url 'recipes:list' %}">Recipes</a>
    <a class="nav-link" href="{%url 'recipes:create_recipe' %}"
      >Create a Recipe</a
    >
    <a class="nav-link" href="{%url 'recipes:search_recipe' %}"
      >Recipe Statistics</a
    >
    <a class="nav-link" href="{%url 'logout' %}">Logout</a>

    <form
      class="d-flex"
      role="search"
      method="POST"
      action="{%url 'recipes:search_bar' %}"
    >
      {% csrf_token %}

      <input
        class="form-control me-2"
        type="search"
        placeholder="Search Recipes"
        name="searched"
        aria-label="Search"
      />
    </form>
  </div>
</nav>
